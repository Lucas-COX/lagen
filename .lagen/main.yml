project:  discord-notion
type: lambdas
environment:
  aws-default-region: eu-central-1
  aws-access-key-secret: test
  aws-access-key-id: testid

entries:
  - name: hello-world
    type: node
    method: GET
    route: /hello
    main: index.js
    package_manager: npm
    environment:
      - aws-default-region

  - name: yarn-testing
    type: node
    method: GET
    route: /yarn-testing
    main: index.js
    package_manager: yarn
    environment:
      - aws-access-key-secret
      - aws-access-key-id

  - name: nopm
    type: node
    method: GET
    route: /nopm
    main: index.js

  - name: ping
    type: go
    method: GET
    route: /ping
    main: main.go
